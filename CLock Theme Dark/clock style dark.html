<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Javascript Clock Dark</title>
	<link rel="stylesheet" type="text/css" href="clock style dark.css">
</head>


<body>
	<div class="clock">
		<div class="hour">
			<div class="hr" id="hr"></div>
		</div>
		<div class="min">
			<div class="mn" id="mn"></div>
		</div>
		<div class="sec">
			<div class="sc" id="sc"></div>
		</div>
	</div>

	<script type="text/Javascript" src="clock style dark.js"></script>
</body>
</html>
